<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(128 0 0 / 66%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Announcement Form</h1>
        <form id="announcementForm">
            <input type="text" id="founderName" placeholder="Name ng nakapulot" required>
            <input type="text" id="foundTime" placeholder="Time" required>
            <input type="text" id="foundLocation" placeholder="Saan" required>
            <button type="submit">Announce</button>
        </form>
        <a href="main.html" class="back-link">Go back to Main</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init('L9XK5kdKc8yHK48VM'); // Replace with your EmailJS user ID

        // Function to populate form fields with QR data
        function populateFormWithQRData() {
            // Get the serial and scanned data from localStorage
            const serialCode = localStorage.getItem('serialCode');
            const scannedData = JSON.parse(localStorage.getItem('scannedData'));

            if (scannedData) {
                document.getElementById('founderName').value = scannedData.name || '';
                document.getElementById('foundTime').value = scannedData.time || '';
                document.getElementById('foundLocation').value = scannedData.location || '';
            }
        }

        // Handle form submission
        document.getElementById('announcementForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const founderName = document.getElementById('founderName').value;
            const foundTime = document.getElementById('foundTime').value;
            const foundLocation = document.getElementById('foundLocation').value;

            const announcement = `Name ng nakapulot: ${founderName}, Time: ${foundTime}, Saan: ${foundLocation}`;

            const templateParams = {
                founder_name: founderName,
                found_time: foundTime,
                found_location: foundLocation,
                serial_code: localStorage.getItem('serialCode'), // Include the serial code
                message: announcement,
            };

            // Send via EmailJS
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Announcement has been sent to your email!');
                }, function(error) {
                    console.error('FAILED...', error);
                    alert('Failed to send the announcement.');
                });

            // Clear form and localStorage after submission
            document.getElementById('announcementForm').reset();
            localStorage.removeItem('serialCode');
            localStorage.removeItem('scannedData');
        });

        // Populate form when page loads
        window.onload = populateFormWithQRData;
    </script>
</body>
</html>
