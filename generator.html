<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(128 0 0 / 66%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }

        #qrCode {
            margin-top: 20px;
        }

        #downloadJpeg, #downloadPdf {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Announcement Form</h1>
        <form id="announcementForm">
            <input type="text" id="founderName" placeholder="Name ng nakapulot" required>
            <input type="text" id="foundTime" placeholder="Time" required>
            <input type="text" id="foundLocation" placeholder="Saan" required>
            <button type="submit">Announce</button>
        </form>

        <!-- QR Code Container -->
        <div id="qrCode"></div>
        
        <button id="downloadJpeg" style="display:none;">Download JPEG</button>
        <button id="downloadPdf" style="display:none;">Download PDF</button>

        <!-- Link back to the main page -->
        <a href="main.html" class="back-link">Go back to Main</a>
    </div>

    <!-- Include EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS with your public key (user ID)
        (function() {
            emailjs.init("L9XK5kdKc8yHK48VM"); // Replace with your actual public key from EmailJS
        })();

        document.getElementById('announcementForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const founderName = document.getElementById('founderName').value;
            const foundTime = document.getElementById('foundTime').value;
            const foundLocation = document.getElementById('foundLocation').value;
            const qrCodeDiv = document.getElementById('qrCode');

            // Create announcement message
            const announcement = `Name ng nakapulot: ${founderName}, Time: ${foundTime}, Saan: ${foundLocation}`;

            // Save the announcement in localStorage (optional)
            localStorage.setItem('announcement', announcement);

            // Prepare template params
            const templateParams = {
                founder_name: founderName,
                found_time: foundTime,
                found_location: foundLocation,
                message: announcement
            };

            // Debug log to check the template params before sending
            console.log('Sending email with the following parameters:', templateParams);

            // Send the email using EmailJS
            emailjs.send('service_qp4qmd5', 'template_x637yx4', templateParams)  // Replace with your service ID and template ID
                .then(function(response) {
                    console.log('Email sent successfully:', response);
                    alert('Announcement has been sent to your email!');
                })
                .catch(function(error) {
                    console.error('Error sending email:', error);
                    alert('Failed to send the announcement. Please check the console for errors.');
                });

            // Generate QR code after sending the email
            $(qrCodeDiv).qrcode({
                width: 128,
                height: 128,
                text: announcement
            });

            // Show download buttons for QR code (optional)
            document.getElementById('downloadJpeg').style.display = 'block';
            document.getElementById('downloadPdf').style.display = 'block';

            // Set up download buttons for QR code
            document.getElementById('downloadJpeg').onclick = function() {
                const canvas = qrCodeDiv.querySelector('canvas');
                const jpegURL = canvas.toDataURL('image/jpeg');
                const link = document.createElement('a');
                link.href = jpegURL;
                link.download = 'qrcode.jpeg';
                link.click();
            };

            document.getElementById('downloadPdf').onclick = function() {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                const canvas = qrCodeDiv.querySelector('canvas');
                const imgData = canvas.toDataURL('image/jpeg');
                
                pdf.addImage(imgData, 'JPEG', 10, 10, 180, 180);
                pdf.save('qrcode.pdf');
            };

            // Optionally clear the form after submission
            document.getElementById('announcementForm').reset();
        });
    </script>
</body>
</html>
