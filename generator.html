<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner / Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 5px;
        }
        .qr-scanner-container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .serial-code {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        .copy-btn, .announce-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        .announce-btn {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan QR Code</h1>
        <div class="qr-scanner-container">
            <div id="qr-reader"></div>
            <div class="serial-code" id="serial-code">Serial: ######</div>
            <button class="copy-btn" onclick="copySerialCode()">Copy Serial Code</button>
            <button class="announce-btn" onclick="goToAnnouncementPage()">Announce</button>
        </div>
    </div>

    <!-- Include html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        function generateSerialCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log("QR Code scanned successfully:", decodedText);
            try {
                const scannedData = JSON.parse(decodedText);

                // Store each field in localStorage
                localStorage.setItem('scannedName', scannedData.name || '');
                localStorage.setItem('scannedEmail', scannedData.email || '');
                localStorage.setItem('scannedPhone', scannedData.phone || '');
                localStorage.setItem('scannedID', scannedData.id || '');
                localStorage.setItem('scannedCourse', scannedData.course || '');

                // Generate and save a unique serial code
                const newSerialCode = generateSerialCode();
                document.getElementById('serial-code').textContent = `Serial: ${newSerialCode}`;
                localStorage.setItem('scannedSerial', newSerialCode);

                // Stop scanner after successful scan
                html5QrcodeScanner.clear();
            } catch (error) {
                console.error("Error parsing scanned data:", error);
            }
        }

        function onScanFailure(error) {
            console.warn(`QR Code scan failed: ${error}`);
        }

        function copySerialCode() {
            const serialCode = document.getElementById('serial-code').textContent.split(': ')[1];
            navigator.clipboard.writeText(serialCode).then(() => {
                alert("Serial code copied to clipboard!");
            });
        }

        function goToAnnouncementPage() {
            window.location.href = "announcement.html";
        }

        function startQrScanner() {
            const html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", 
                { fps: 10, qrbox: { width: 250, height: 250 } }
            );
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        window.addEventListener('load', startQrScanner);
    </script>
</body>
</html>
