<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(128 0 0 / 66%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Announcement Form</h1>
        <form id="announcementForm">
            <input type="text" id="founderName" placeholder="Name ng nakapulot" required>
            <input type="text" id="foundTime" placeholder="Time" required>
            <input type="text" id="foundLocation" placeholder="Saan" required>
            <button type="submit">Announce</button>
        </form>

        <!-- Link back to the main page -->
        <a href="main.html" class="back-link">Go back to Main</a>
    </div>

    <!-- Include EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS with your user ID (replace with your own)
        emailjs.init("L9XK5kdKc8yHK48VM");

        document.getElementById("announcementForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const founderName = document.getElementById("founderName").value;
            const foundTime = document.getElementById("foundTime").value;
            const foundLocation = document.getElementById("foundLocation").value;

            // Combine form data into the email message
            const message = `Name ng nakapulot: ${founderName}, Time: ${foundTime}, Saan: ${foundLocation}`;

            // Prepare the data for the email template
            const templateParams = {
                founder_name: founderName,
                found_time: foundTime,
                found_location: foundLocation,
                message: message,
            };

            // Send email using EmailJS
           emailjs.send("service_qp4qmd5","template_x637yx4");
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert("Announcement has been sent to your email!");
                }, function(error) {
                    console.error('FAILED...', error);
                    alert("Failed to send the announcement.");
                });

            // Optionally clear the form after submission
            document.getElementById("announcementForm").reset();
        });
    </script>
</body>
</html>
