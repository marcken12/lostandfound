  <style>
    /* Base Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      width: 90%;
      max-width: 450px; /* Wider but not too wide */
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      margin: 0 0 25px;
      font-size: 1.8rem;
      color: #333;
      text-align: center;
    }

    .input-container {
      width: 100%;
      margin-bottom: 20px;
    }

    .input-container label {
      font-size: 1rem;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    .input-field {
      width: 100%;
      padding: 14px; /* Make the input a little longer */
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    .auth-btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-btn:hover {
      background-color: #45a049;
    }

    .toggle-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #007bff;
      cursor: pointer;
      text-align: center;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    #logoutBtn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #ff4d4d;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }

    #logoutBtn:hover {
      background-color: #e04b4b;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .auth-container {
        padding: 35px;
      }

      h2 {
        font-size: 2rem;
      }

      .input-field {
        font-size: 1.1rem;
      }

      .auth-btn,
      #logoutBtn {
        font-size: 1.1rem;
      }
    }

    @media (min-width: 1200px) {
      .auth-container {
        max-width: 500px; /* Slightly wider on larger screens */
      }
    }
  </style>
</head>
<body>
  <div id="authForms" class="auth-container">
    <!-- Sign Up Form -->
    <div id="signupSection">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-container">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" class="input-field" placeholder="Enter your full name" required>
        </div>
        <div class="input-container">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" class="input-field" placeholder="Enter your email" required>
        </div>
        <div class="input-container">
          <label for="signupCourseId">School ID</label>
          <input type="text" id="signupCourseId" class="input-field" placeholder="Enter your school ID" required>
        </div>
        <div class="input-container">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" class="input-field" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="auth-btn">Sign Up</button>
      </form>
      <div class="toggle-link" onclick="toggleAuthForm('signin')">Already have an account? Sign In</div>
    </div>

    <!-- Sign In Form -->
    <div id="signinSection" style="display: none;">
      <h2>Sign In</h2>
      <form id="signinForm">
        <div class="input-container">
          <label for="signinEmail">Email</label>
          <input type="email" id="signinEmail" class="input-field" placeholder="Enter your email" required>
        </div>
        <div class="input-container">
          <label for="signinPassword">Password</label>
          <input type="password" id="signinPassword" class="input-field" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="auth-btn">Sign In</button>
      </form>
      <div class="toggle-link" onclick="toggleAuthForm('signup')">Don't have an account? Sign Up</div>
    </div>
  </div>

  <!-- Logout Button -->
  <button id="logoutBtn">Logout</button>

  <script>
    function toggleAuthForm(formType) {
      if (formType === 'signup') {
        document.getElementById('signupSection').style.display = 'block';
        document.getElementById('signinSection').style.display = 'none';
      } else {
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('signinSection').style.display = 'block';
      }
    }
  </script>
</body>
</html>
