<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(128 0 0 / 66%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        button {
            padding: 10px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Announcement Form</h1>
        <form id="announcementForm">
            <input type="text" id="founderName" placeholder="Name ng nakapulot" required>
            <input type="text" id="foundTime" placeholder="Time" required>
            <input type="text" id="foundLocation" placeholder="Saan" required>

            <!-- Hidden fields to auto-fill scanned data -->
            <input type="hidden" id="scannedData" name="scannedData">
            <input type="hidden" id="serialCode" name="serialCode">

            <button type="submit">Announce</button>
        </form>

        <!-- Link back to the main page -->
        <a href="main.html" class="back-link">Go back to Main</a>
    </div>

    <script type="text/javascript">
        // Load scanned data and serial code from localStorage
        window.addEventListener('load', function() {
            const scannedData = JSON.parse(localStorage.getItem('scannedData'));
            const serialCode = localStorage.getItem('serialCode');

            // Populate form fields with scanned data (if available)
            if (scannedData) {
                document.getElementById('scannedData').value = scannedData.data || '';
            }
            if (serialCode) {
                document.getElementById('serialCode').value = serialCode;
            }
        });

        // Initialize EmailJS
        emailjs.init('YOUR_EMAILJS_USER_ID'); // Replace with your EmailJS user_id

        document.getElementById('announcementForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const founderName = document.getElementById('founderName').value;
            const foundTime = document.getElementById('foundTime').value;
            const foundLocation = document.getElementById('foundLocation').value;
            const scannedData = document.getElementById('scannedData').value;
            const serialCode = document.getElementById('serialCode').value;

            // Create the announcement message
            const announcement = `Name ng nakapulot: ${founderName}, Time: ${foundTime}, Saan: ${foundLocation}, QR Data: ${scannedData}, Serial Code: ${serialCode}`;
            
            // Send the announcement via email using EmailJS
            const templateParams = {
                founder_name: founderName,
                found_time: foundTime,
                found_location: foundLocation,
                scanned_data: scannedData,
                serial_code: serialCode,
                message: announcement,
            };

            emailjs.send('YOUR_EMAILJS_SERVICE_ID', 'YOUR_EMAILJS_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Announcement has been sent!');
                }, function(error) {
                    console.error('FAILED...', error);
                    alert('Failed to send the announcement.');
                });

            // Optionally clear the form after submission
            document.getElementById('announcementForm').reset();
        });
    </script>
</body>
</html>
