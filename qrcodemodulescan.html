<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        #my-qr-reader {
            width: 100%;
            margin-bottom: 20px;
        }
        .serial-code {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        .announce-btn {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .announce-btn:hover {
            background-color: #005f77;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan QR Code</h1>
        <div id="my-qr-reader"></div>
        <div class="serial-code" id="serial-code">Serial Code: ######</div>
        <button class="announce-btn" onclick="redirectToAnnouncement()">Go to Announcement</button>
    </div>

    <!-- Include html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        // Function to generate a unique 6-digit serial code
        function generateSerialCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Store the serial code in the DOM and in localStorage
        function setSerialCode() {
            const serialCode = generateSerialCode();
            document.getElementById('serial-code').textContent = "Serial Code: " + serialCode;
            localStorage.setItem('serialCode', serialCode); // Store serial in localStorage
        }

        function onScanSuccess(decodeText, decodeResult) {
            // Parse QR data and save it to localStorage
            const qrData = JSON.parse(decodeText); // Assuming JSON format
            console.log("Scanned QR Data:", qrData);
            localStorage.setItem('scannedData', JSON.stringify(qrData)); // Store QR data in localStorage

            // Set the serial code if not already generated
            if (!localStorage.getItem('serialCode')) {
                setSerialCode();
            }
        }

        // Initialize QR code scanner
        function startQrScanner() {
            let htmlscanner = new Html5QrcodeScanner("my-qr-reader", { fps: 10, qrbox: 250 });
            htmlscanner.render(onScanSuccess);
        }

        // Redirect to announcement page
        function redirectToAnnouncement() {
            window.location.href = "announcement.html";
        }

        // Start scanner and generate serial on page load
        document.addEventListener("DOMContentLoaded", function() {
            startQrScanner();
            setSerialCode();
        });
    </script>
</body>
</html>
