<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .qr-generator-container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        .qr-generator-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #qr-code {
            margin: 20px auto;
            display: none; /* Hidden initially */
            width: 200px;
            height: 200px;
        }
        .download-btn {
            display: none; /* Hidden initially */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>

<div class="qr-generator-container">
    <h2>QR Generator</h2>
    
    <!-- Form Fields -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="ex.kmjs@gmail.com" oninput="checkAndGenerateQRCode()">
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Whole Name" oninput="checkAndGenerateQRCode()">
    </div>
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="23-11111" oninput="checkAndGenerateQRCode()">
    </div>
    <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" placeholder="ex. BSIT" oninput="checkAndGenerateQRCode()">
    </div>

    <!-- QR Code Display -->
    <img id="qr-code" alt="Generated QR Code" />

    <!-- Download Button -->
    <button id="download-btn" class="download-btn" onclick="downloadQRCode()">Download as PNG</button>
</div>

<script>
    function checkAndGenerateQRCode() {
        // Get field values
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const id = document.getElementById('id').value;
        const course = document.getElementById('course').value;

        // Check if all fields are filled
        if (email && name && id && course) {
            generateQRCode(email, name, id, course);
        }
    }

    function generateQRCode(email, name, id, course) {
        const qrData = `Email: ${email}\nName: ${name}\nID: ${id}\nCourse: ${course}`;
        const qrCodeImg = document.getElementById('qr-code');
        
        // GoQR.me API URL
        const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrData)}&size=200x200`;

        // Set the image source to the generated QR code
        qrCodeImg.src = apiUrl;
        qrCodeImg.style.display = 'block'; // Show the QR code
        document.getElementById('download-btn').style.display = 'inline-block'; // Show download button
    }

    function downloadQRCode() {
        const qrCodeImg = document.getElementById('qr-code');
        
        // Create a link element for downloading
        const link = document.createElement('a');
        link.href = qrCodeImg.src;
        link.download = 'QR_Code.png';
        link.click();
    }
</script>

</body>
</html>
