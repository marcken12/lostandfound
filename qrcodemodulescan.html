<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(128 0 0 / 66%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Announcement Form</h1>
        <form id="announcementForm">
            <!-- Scanned Data (Read-Only) -->
            <input type="text" id="scannedName" placeholder="Name" disabled>
            <input type="email" id="scannedEmail" placeholder="Email" disabled>
            <input type="text" id="scannedPhone" placeholder="Phone" disabled>
            <input type="text" id="scannedId" placeholder="ID" disabled>
            <input type="text" id="scannedCourse" placeholder="Course" disabled>

            <!-- Founder Data (Editable) -->
            <input type="text" id="founderName" placeholder="Name ng nakapulot" required>
            <input type="email" id="founderEmail" placeholder="Email ng nakapulot" required>
            <input type="text" id="founderPhone" placeholder="Phone ng nakapulot" required>
            <input type="text" id="founderId" placeholder="ID ng nakapulot" required>
            <input type="text" id="founderCourse" placeholder="Course ng nakapulot" required>

            <button type="submit">Announce</button>
        </form>

        <!-- Link back to the main page -->
        <a href="main.html" class="back-link">Go back to Main</a>
    </div>

    <script>
        // On page load, autofill scanned data from localStorage
        window.addEventListener('load', function() {
            const scannedData = JSON.parse(localStorage.getItem('scannedData'));

            if (scannedData) {
                const { data } = scannedData;
                const [name, email, phone, id, course] = data.split(',');

                document.getElementById('scannedName').value = name;
                document.getElementById('scannedEmail').value = email;
                document.getElementById('scannedPhone').value = phone;
                document.getElementById('scannedId').value = id;
                document.getElementById('scannedCourse').value = course;
            }
        });
